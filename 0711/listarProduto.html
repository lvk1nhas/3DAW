    <link rel="stylesheet" href="estilo.css">
    <script>
        function ObterProduto() {
            let id = document.getElementById("id").value;

            let xmlhttp = new XMLHttpRequest();
            xmlhttp.onreadystatechange = function() {
                if (this.readyState === 4 && this.status === 200) {
                    let resposta = JSON.parse(this.responseText);
                    if (resposta) {
                        document.getElementById("resultado").innerHTML = "Nome: " + resposta.nome + "<br>UPC: " + resposta.upc + "<br>Valor: " + resposta.valor;
                    } else {
                        document.getElementById("resultado").innerHTML = "Produto não encontrado.";
                    }
                }
            };
            xmlhttp.open("POST", "listarProduto.php");
            xmlhttp.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
            xmlhttp.send("id=" + id);
        }
    </script>
</head>

    </section>
