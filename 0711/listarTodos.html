    <link rel="stylesheet" href="estilo.css">
    <script>
        function ListarProdutos() {
            let xmlhttp = new XMLHttpRequest();
            xmlhttp.onreadystatechange = function() {
                if (this.readyState === 4 && this.status === 200) {
                    let produtos = JSON.parse(this.responseText);
                    if (produtos.length > 0) {
                        let produtosHTML = "<h1><br>Lista de Produtos</h1>";
                        produtos.forEach(function(produto) {
                            produtosHTML +=  "<p>ID: " + produto.id + "<br>Nome: " + produto.nome + "<br>UPC: " + produto.upc + "<br>Valor: " + produto.valor + "</p>";
                           
                        });
                        document.getElementById("produtos").innerHTML = produtosHTML;
                    } else {
                        document.getElementById("produtos").innerHTML = "Nenhum produto encontrado.";
                    }
                }
            };
            xmlhttp.open("GET", "listarTodos.php");
            xmlhttp.send();
        }
    </script>
</head>
