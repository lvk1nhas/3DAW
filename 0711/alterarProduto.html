<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

	<title>FAETERJ - Alterar Produto</title>
	
    <link rel="stylesheet" href="estilo.css">
    <script>
        function AlterarProduto() {
            let id = document.getElementById("id").value;
            let upc = document.getElementById("upc").value;
            let nome = document.getElementById("nome").value;
            let valor = document.getElementById("valor").value;

            let xmlhttp = new XMLHttpRequest();
            xmlhttp.onreadystatechange = function() {
                if (this.readyState == 4 && this.status == 200) {
                    console.log("Chegou a resposta OK: " + this.responseText);
                    console.log("2");
                    document.getElementById("msg").innerHTML = this.responseText;
                } else
                if (this.readyState < 4) {
                    console.log("3: " + this.readyState);
                } else
                    console.log("Requisicao falhou: " + this.status);
            }
            xmlhttp.open("POST", "alterarProduto.php");
            xmlhttp.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
            xmlhttp.send("id=" + id + "&upc=" + upc + "&nome=" + nome + "&valor=" + valor);
        }
    </script>
</head>
<body>
    
    <header>
        <section id="menu">
            <h1>Desenvolvimento de Aplicações Web - 3DAW</h1>

            <a href="excluiProduto.html">Excluir Produto</a> |
            <a href="listarTodos.html">Listar Produtos</a>
            <br>
        </section>
    
    </header>

    <section id="menu">
        <br>

        <form action="" method="POST">
            ID do Produto a ser mudado: <input type="text" name="id" id="id" required><br>
            Novo nome: <input type="text" name="nome" id="nome" required><br>
            Novo UPC: <input type="text" name="upc" id="upc"><br>
            Novo Valor: <input type="text" name="valor" id="valor"><br>
            <br><br>
            <input type="button" value="Alterar" onclick="AlterarProduto();">
        </form>
        <p id="msg"></p>
</section>
</body>
